version: "3.8"
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 8080:15672
    volumes:
      - ./rabbitmq/data/:/var/lib/rabbitmq/
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    networks:
      - default_net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping", "-q"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
  redis:
    image: redis/redis-stack:7.2.0-v8
    container_name: redis
    hostname: redis
    ports:
      - 6379:6379
      - 8081:8001
    volumes:
      - ./redis/data/:/data/
    environment:
      - REDIS_ARGS=--save 60 1000 --appendonly yes
      - REDISTIMESERIES_ARGS="RETENTION_POLICY=20"
    networks:
      - default_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
  minio:
    image: minio/minio:RELEASE.2024-03-07T00-43-48Z
    command: server /data --console-address ":9001"
    container_name: minio
    ports:
      - 9000:9000
      - 8082:9001
    networks:
      - default_net
    volumes:
      - ./minio/data/:/data
    environment:
      - MINIO_ROOT_USER_FILE=minio_root_usr
      - MINIO_ROOT_PASSWORD_FILE=minio_root_pwd
    secrets:
      - minio_root_usr
      - minio_root_pwd
    healthcheck:
      test: >
        /bin/sh -c "
        mc alias set myminio http://localhost:9000 $(cat /run/secrets/minio_root_usr) $(cat /run/secrets/minio_root_pwd);
        mc admin info myminio --insecure;
        "
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
