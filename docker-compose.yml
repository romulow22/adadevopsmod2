  baseapp:
    build:
      context: ./app
      dockerfile: container-python.dockerfile
    container_name: baseapp
    volumes:
      - ./app/cria_amb_producer.py:/app/cria_amb_producer.py
      - ./app/cria_consumer_relatorio.py:/app/cria_consumer_relatorio.py
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    networks:
      - default_net
    #for debugging
    command: >
      /bin/sh -c "/bin/bash"
    secrets:
      - minio_root_usr
      - minio_root_pwd
      - rabbitmq_root_usr
      - rabbitmq_root_pwd
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy     
  cria_amb_producer:
    extends: baseapp
    container_name: cria_amb_producer
    entrypoint: python /app/cria_amb_producer.py
    depends_on:
      - baseapp
  cria_consumer_relatorio:
    extends: baseapp
    container_name: cria_consumer_relatorio
    entrypoint: python /app/cria_consumer_relatorio.py
    depends_on:
      - baseapp
      - cria_amb_producer
secrets:
  minio_root_usr:
    file: ./minio/secrets/minio_usr.txt
  minio_root_pwd:
    file: ./minio/secrets/minio_pwd.txt
  rabbitmq_root_usr:
    file: ./rabbitmq/secrets/rabbitmq_usr.txt
  rabbitmq_root_pwd:
    file: ./rabbitmq/secrets/rabbitmq_pwd.txt
networks:
  default_net:
    driver: bridge
    name: rede-default    